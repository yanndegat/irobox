[openvswitch_agent]

[agent]
tunnel_types  = vxlan
l2_population = True
arp_responder = True
extensions    = qos

[ovs]
# bridge_mappings = "external:br-ext" # ????
#local_ip        = set by env name
of_interface    = ovs-ofctl
ovsdb_interface = native
ovsdb_connetion = unix:/var/run/openvswitch/db.sock

[securitygroup]
firewall_driver = neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
